<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script type="text/template" id="markdown">

# Write your Markdown here !!

```#blue[text-blue,foo];#dc143c[text-#dc143c,bar];%yellow[background-yellow,baz];%7fff00[background-#7fff00]
text-blue
text-#dc143c
background-yellow
background-#7fff00
```

</script>

<!-- Change CSS files in your preference -->
<link inline rel="stylesheet" href="../node_modules/highlight.js/styles/monokai.css"/>
<link inline rel="stylesheet" href="../node_modules/github-markdown-css/github-markdown.css"/>

<!-- Styles from https://github.com/sindresorhus/github-markdown-css -->
<style>
	.markdown-body {
		box-sizing: border-box;
		min-width: 200px;
		max-width: 980px;
		margin: 0 auto;
		padding: 45px;
	}

	@media (max-width: 767px) {
		.markdown-body {
			padding: 15px;
		}
	}

	body {
		font-family: Arial, sans-serif;
	}
	pre {
		white-space: pre-wrap;
		font-family: Consolas, 'Courier New', Courier, Monaco, monospace;
	}
</style>

<!-- The text of the first heading in Markdown will automatically replace the title -->
<title>inline_marked</title>

</head>
<body>
<div id="html" class="markdown-body"></div>
<!--
id attribute of Marddown element (input) must be "markdown"
id attribute of HTML element (output) must be "html"
-->
<script inline type="text/javascript" src="../dist/inline_markdown.js"></script>
</body>
</html>
